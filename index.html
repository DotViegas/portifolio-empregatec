<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo DotViegas</title>
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
</head>

<body>
    <header class="container">
        <nav class="container__nav">
            <a href="" style="--1:1;" class="container__nav__botao">Quem sou?</a>
            <a href="" style="--1:2;" class="container__nav__botao">Certificados</a>
            <a href="" style="--1:3;" class="container__nav__botao">Habilidades</a>
            <a href="" style="--1:4;" class="container__nav__botao">Projetos</a>
            <a href="" style="--1:5;" class="container__nav__botao">Contato</a>
        </nav>
    </header>
    <section class="videoBG">
        <div class="background__section">
            <video src="img/background-video.mp4" autoplay loop muted></video>
        </div>
        <div class="background__section__texto">
            <h1>
                <span class="typer" id="some-id"
                    data-words="Imagine,Sonhe,Inspire-se,Planeje,Seja criativo<br><strong>e deixe o código comigo"
                    data-colors="#f10c0c" data-delay="50" data-loop="1"></span>
                <span data-owner="main" class="cursor"></span>
            </h1>
            <p class="background__section__texto__posicao__paragrafo">As suas ideias estão a um passo de você. Apenas use sua criatividade e deixe a parte burocrática com os especialistas.
            </p>
        </div>
    </section>
    <main class="about">
        <section class="about__texto">
            <div class="about__texto__posicao">
                <h1>teste teste teste</h1>
                <p>quem sou eu?</p>
            </div>
        </section>
        <section class="about__imagem">
            <div class="about__imagem__foto">
                <div class="about__imagem__foto__animacao">
                    <span></span>
                    <span></span>
                    <div class="about__imagem__foto__animacao__item">
                        <img src="img/me.jpg" alt="joao">
                    </div>
                </div>
           </div>
        </section>
    </main>
    <footer>
        <section class="footer">
            <h5>Desenvolvido por <span class="footer__name">João Victor Ferreira Viegas</span></h5>
        </section>
    </footer>
    <section></section>
</body>

</html>
